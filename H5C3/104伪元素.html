<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body
		{
			margin: 0;
			padding: 0;
			font-family: "微软雅黑";
			background-color: #f7f7f7;
		}
		li
		{
			font-size: 20px;
			line-height: 40px;
		}
		li::first-letter
		{
			color: red;
		}
		li::first-line
		{
			background-color: pink;
		}
	</style>
</head>
<body>
	<ul>
		<li>后来我总算学会了如何去爱</li>
		<li>Later, I finally learned how to love</li>
		<li>その後、私はついに愛する方法を学びました</li>
	</ul>
</body>
</html>
