<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box
		{
			width: 300px;
			height: 300px;
			margin: 100px auto;

			border:1px solid #ccc;
		}
		.box:hover:after
		{
			content: "一些文字";
			display: block;
			width: 100%;
			height: 100%;
			padding-top: 40px;
			text-align: center;

			background-color: rgba(0,0,0,0.4);

			box-sizing: border-box;
			
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
</body>
</html>
