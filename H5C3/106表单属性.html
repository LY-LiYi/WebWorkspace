<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		label
			{
				display: block;
				margin: 30px;
			}
		input
		{
			display: block;
			width: 100%;
			height: 30px;
			margin-top: 10px;
		}
	</style>

</head>
<body>
	<form>
		<fieldset>
			<legend>表单属性</legend>
			<label>
				placeholder：<input type="" name="username" placeholder="请输入用户名">
			</label>
			<label>
				autofocus：<input type="" name="autofocus" autofocus>
			</label>
			<label>
				multiple:<input type="file" name="multiple" multiple>
			</label>
			<label>
				autocomplete：<input type="text" name="autocomplete" autocomplete="off">
			</label>
			<label>
				text:<input type="text" name="" required>
			</label>
			<label>
				text:<input type="text" name="" pattern="[0-9a-zA-Z]">
			</label>
			<label>
				<input type="submit" name="" value="提交">
			</label>
		</fieldset>
	</form>
</body>
</html>
