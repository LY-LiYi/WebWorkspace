<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>

	<form action="">
		<!-- 定义围绕表单中元素的边框 -->
		<fieldset>
			<legend>输入类型</legend>
			<!-- 点击控件浏览器就会自动将焦点转到和标签相关的表单控件上 -->
			<!-- 规定 label 绑定到哪个表单元素。 -->
			<label for="demo">
				email:<input type="email" name="" id="demo">
			</label><br>
			<label for="demo">
				tel:&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" name="" id="demo">
			</label><br>
			<label for="demo">
				url:<input type="url" name="" id="demo">
			</label><br>
			<label for="demo">
				number:<input type="number" name="" id="demo">
			</label><br>
			<label for="demo">
				search:<input type="search" name="" id="demo">
			</label><br>
			<label for="demo">
				range:<input type="range" name="" id="demo" value="0">
			</label><br>
			<label for="demo">
				color:<input type="color" name="" id="demo" value="0">
			</label><br>
			<label for="demo">
				time:<input type="time" name="" id="demo" value="0">
			</label><br>
			<label for="demo">
				data:<input type="date" name="" id="demo" value="0">
			</label><br>
			<label for="demo">
				datetime:<input type="datetime" name="" id="demo" value="0">
			</label><br>
			<label for="demo">
				month:<input type="month" name="" id="demo" value="0">
			</label><br>
			<label for="demo">
				week:<input type="week" name="" id="demo" value="0">
			</label><br>

			<label>
				<input type="submit" name="" value="提交">
			</label><br>
		</fieldset>
	</form>
</body>
</html>
