<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		input
		{
			margin-top: 250px;
		}
		#div1
		{
			width: 200px;
			height: 100px;
			background-color: red;
			position: absolute;
			
		}
		#div2
		{
			width: 100px;
			height: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
		</div>
	</div>
	<input type="button" value="显示效果" id="btn">

	<script src="common.js"></script>
	<script type="text/javascript">
			//红色div的宽和高
			//在style标签中设置的样式属性获取不到
			//style属性中设置的样式是可以获取到的
			
			// 以后获取元素的宽和高 应该使用offset系列来获取

			// offsetWidth：获取元素的宽
			// offfsetHeight：获取元素的高
			// offsetLeft:获取元素距离左边位置的值
			// offsetTop：获取元素距离上面的位置的值
			my("btn").onclick=function()
			{
				console.log(my("div1").offsetWidth);
				console.log(my("div1").offsetLeft);
				console.log(my("div1").offsetTop);
			}
			
	</script>
</body>
</html>
