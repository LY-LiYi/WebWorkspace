<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
			//重用的 反复的执行
		// setInterval(function(){alert("你好");},1000);
			//清理定时器
		// clearInterval(定时器id);


		//另一个定时器---------一次性的定时器
		//参数1：函数
		//参数2：时间------1000毫秒--1秒
		//返回值： 该定时器的id
		//
		//
		// window.setTimeout(函数,时间);


		//页面加载后
		window.onload=function()
		{
			//一次性的定时器 只执行一次
			var timeId=window.setTimeout(function(){alert("哈喽")
			},1000);
			//点击按钮停止这个一次性的定时器
			document.getElementById("btn").onclick=function()
			{
				clearTimeout(timeId);
			}
		}
		
	</script>
</head>
<body>
	<input type="button" value="停下" id="btn">
</body>
</html>
