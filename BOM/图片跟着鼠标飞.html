<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img
		{
			position: absolute;
		}
	</style>
</head>
<body>
	<img src="images/bird.png" id="im">

	<script type="text/javascript">
		//图片跟着鼠标飞
		document.onmousemove=function(e)
		{
			//获取鼠标的移动的横纵坐标
			//e---当前事件
			//可视区域的横坐标  e.clientX
			//可视区域的纵坐标  e.clientY
			document.getElementById("im").style.left=e.clientX+"px";
			document.getElementById("im").style.top=e.clientY+"px";
		}
	</script>
</body>
</html>
