<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
		}
		div
		{
			width: 200px;
			height: 150px;
			background-color: pink;
			/*圆角*/
			border-radius: 100px;
		}
	</style>
</head>
<body>
	<input type="button" value="变宽" id="btn">
	<div id="dv">
		
	</div>
	<script type="text/javascript">
		
		document.getElementById("btn").onclick=function()
		{
			var width=200;
			var timeid=setInterval(function(){
				width+=20;
				// 宽度大于800停止
				if(width>=800)
				{
					clearInterval(timeid);
				}
				document.getElementById("dv").style.width=width+"px";
			},1000);
		};
	</script>
</body>
</html>
