<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box" id="box">
  <span id="closeButton"></span>
  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <div class="bd" id="bottomPart">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>
	<script src="common.js"></script>
	<script type="text/javascript">
			//给×注册点击事件
			my("closeButton").onclick=function()
			{
				//设置最下面的div的高度渐渐的变成0
				animate(my("bottomPart"),{"height":0},function()
					{
						animate(my("box"),{"width":0});
					});

			};



			//获取任意一个元素的任意一个属性的当前值----当前属性的位置值
			function getStyle(element,attr)
			{
				return window.getComputedStyle?window.getComputedStyle(element,null)[attr]:element.currentStyle[attr]||0;
			};
			//参数为element--对象，json---对象---多个属性及目标值  fn---函数
			function animate(element,json,fn)
			{
				//清理定时器 
				clearInterval(element.timeId);
				//定时器 返回定时器的id
				element.timeId=setInterval(function()
				{
					var flag=true;//默认  假设全部到达目标
					//遍历json对象中的每个属性和目标值
					for(var attr in json)
					{
						//attr--属性的名字  盘判属性attr中是不是opacity 透明度
						if(attr=="opacity")
						{
								//获取当前元素的当前透明度 乘以100方便计算
							var current=getStyle(element,attr)*100;
								// 目标的透明度
							var target=json[attr]*100;
							//缓动动画
							var step=(target-current)/10;
							//如果目标数大于差值则为正 小于差值则为父
							step=step>0?Math.ceil(step):Math.floor(step);
							current+=step;//移动后的值
							//除以100恢复原数
							element.style[attr]=current/100;
						}
						//判断属性attr中是不是zIndex 层级
						else if(attr=="zIndex")
						{
							//层级改变极速直接改变这个属性的值
							element.style[attr]=json[attr];
						}
						//其他普通的属性
						else
						{
								//获取当前元素当前位置的值
							var current=parseInt(getStyle(element,attr));
								//移动的步数
								//当前属性对应的目标值
							var target=json[attr];
							//缓动动画
							var step=(target-current)/10;
							//如果步数大于差值则为正 小于差值则为父
							step=step>0?Math.ceil(step):Math.floor(step);
							current+=step;//移动后的值
							element.style[attr]=current+"px";
						}
						//普通屬性
						//是否到達目標
						if(current!=target)//没有到达目标
						{
							flag=false;
						}
					}
						//是否到达目标 到达目标清理定时器
						if(flag)
						{
							//清理定时器
							clearInterval(element.timeId);
							//回调函数 
							//所有的属性到达目标才能使用这个函数 前提是用户传入了这个函数
							if(fn)
							{
								fn();
							}
						}
					console.log("目标："+target+",当前："+current+",每次移动的步数："+step);
				},20);
			}
	</script>
</body>
</html>
