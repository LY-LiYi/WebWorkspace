<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		

	</script>
</head>
<body>
	<input type="button" value="停止" id="btn">
	<script type="text/javascript">
		// BOM中有两个定时器----计时器
		// 定时器
		// 参数1：函数
		// 参数2：时间----毫秒----1000毫秒----1秒

		//执行过程：页面加载完毕后 过了一秒，执行一次函数的代码 又过一秒再次执行函数
		//返回值就是定时器的id值
		var timeid=window.setInterval(function()
		{
			alert("嘻嘻");
		},1000);

		document.getElementById("btn").onclick=function()
		{
				//点击按钮 停止定时器
				//参数：要清理的定时器的id的值
				window.clearInterval(timeid);
		}
	</script>
</body>
</html>
