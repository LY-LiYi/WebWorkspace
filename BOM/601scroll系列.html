	<script type="text/javascript">

			// scroll系列：卷曲---滚出去
			// scrollWidth:元素中内容实际的宽度(没有边框),如果没有内容就是元素的宽
			// scrollHeight：元素中内容实际的高度(没有边框)，如果没有内容就是元素的高

			my("btn").onclick=function()
			{
				// console.log(my("dv").offsetWidth); 元素的宽，有边框
				// console.log(my("dv").offsetHeight); 元素的高，有边框
				
				console.log(my("dv").scrollWidth);//元素中内容实际的宽度
				console.log(my("dv").scrollHeight);//元素中内容实际的高度
				console.log(my("dv").scrollTop);//向上卷曲出去的距离
				console.log(my("dv").scrollLeft);//向左卷曲出去的距离

			}

			//时时的获取向上卷曲出去的距离的值
				my("dv").onscroll=function()
				{
					// 输出向上滚动出去的距离
					console.log(this.scrollTop);
				}
	</script>
