<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a:link{
			color: black;
		}
		a{
			/*没有下划线*/
			text-decoration: none;
		}
		/*鼠标点击之后的颜色*/
		a:visited{
			color: green;
			
		}
		/*鼠标经过的颜色*/
		a:hover{
			color: blue;
			/*有下划线*/
			text-decoration: underline;
		}
		/*鼠标点击不松手 链接激活的转态*/
		a:active{
			color: pink;
		}
	</style>
</head>
<body>
	<a href="#">全栈工程师</a>
</body>
</html>
