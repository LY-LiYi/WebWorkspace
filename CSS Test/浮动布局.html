<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.header,.main,.footer{
			width: 500px;
		}
		.header,.footer{
			height: 100px;
			background: #000;
		}
		.main{
			background: #eee;
			margin: 10px 0px;
			/*父集元素使用overflow:hidden*/
			/*overflow: hidden;*/
		}
		.content{
			width: 300px;
			height: 300px;
			background: orange;
			float: left;
		}
		.sidebar{
			width: 190px;
			height: 300px;
			background: green;
			float: right;
		}
				/*after:在使用div后面插入标签*/
		.clearfix:after{
			/*内容*/
			content: "";
			display: block;
			/*不让看见*/
			height: 0px;
			line-height: 0px;
			/*隐藏*/
			/*visibility: hidden;*/
			/*上面的是让它不被看见*/
			/*清楚浮动*/
			clear: both;
		}
		/*兼容IE浏览器*/
		.clearfix{
			zoom:1;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main clearfix">
		<div class="content"></div>
		<div class="sidebar"></div>
		<!-- 额外标签法 -->
		<!-- <div style="clear: both"></div> -->
	</div>
	<div class="footer"></div>
</body>
</html>
