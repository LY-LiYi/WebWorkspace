<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			padding: 0px;
			margin: 0px;
		}
		.box{
			height: 500px;
			background: #aaa;
			position: relative;
		}
		.nav{
			width: 960px;
			height: 60px;
			background: #666;
			position: absolute;
			bottom: 0;
			/*先向右走父集盒子一半*/
			left:  50%;
			/*再往左走子盒子的一半*/
			margin-left: -480px;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="nav"></div>
	</div>
</body>
</html>
