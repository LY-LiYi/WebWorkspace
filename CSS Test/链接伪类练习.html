<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.nav{
			height: 50px;
			background-color: #aaa;
			text-align: center;
		}
		a{
			/*行内元素转换成行内块元素*/
			display: inline-block;
			width: 80px;
			height: 50px;
			/*无下划线*/
			text-decoration: none;
			color: #000;
			font-weight: 700;
		}
		/*鼠标经过时*/
		a:hover{
			/*鼠标经过背景颜色*/
			background-color: #eee;
			text-decoration: underline;
			color: #F14400;
		}
		a.public{
			/*文字加粗*/
			font-weight: 700;
			color: #F14400;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#" class="public">天猫</a>
		<a href="#" class="public">聚划算</a>
		<a href="#" class="public">超市</a>
		<a href="#" class="public">头条</a>
		<a href="#">阿里旅行</a>
		<a href="#">电器城</a>
		<a href="#">淘抢购</a>
		<a href="#">苏宁易购</a>
		<a href="#">智能生活</a>
	</div>
</body>
</html>
