<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.cls
		{
			background-color: black;
		}
	</style>
</head>
<body>
	<input type="button" value="关灯" id="btn">

	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		
		$("#btn").click(function(){
			//此处判断是否引用了cls类样式
			if($("body").hasClass("cls"))
			{
				//此处应用了cls类样式那么久移除cls类样式
				$("body").removeClass();
				this.value="关灯";
			}
			else
			{
				//如果没有引用cls类样式就添加cls类样式
				$("body").addClass("cls");
				this.value="开灯";
			}
		});
	</script>


</body>
</html>
