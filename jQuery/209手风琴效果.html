
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
      width: 1300px;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
      overflow: hidden;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  </style>
  
  <script src="../jquery-1.12.1.js"></script>
  <script type="text/javascript">
  		$(function(){
  			//获取所有的li 设置当前的li的宽度为800，其他的li的宽度为100
  			$("#box>ul>li").mouseenter(function(){
  				$(this).siblings("li").css('width', '100px');
  				$(this).css('width', '800px');
  			});
  			$("#box>ul>li").mouseleave(function(){
  				$(this).parent().find('li').css('width', '240px');
  			});
  		});




  </script>
</head>
<body>
<div id="box">
  <ul>
    <li><img src="images/1.jpg"></li>
    <li><img src="images/2.jpg"></li>
    <li><img src="images/3.jpg"></li>
    <li><img src="images/4.jpg"></li>
    <li><img src="images/5.jpg"></li>
  </ul>
</div>

</body>
</html>
