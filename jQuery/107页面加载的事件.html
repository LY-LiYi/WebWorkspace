<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		//点击按钮，显示一句话

		// DOM-----------onload页面全部加载才触发(图片，标签，文组，引入的文件)
		window.onload=function()
		{
			$("#btn").click(function() 
			{
				console.log("哈哈哈");
			});
		};
		
		//jQuery的代码
		//jQuery的第一种页面的加载事件   因为方法的调用所以能调用多次
		$(window).load(function(){
			console.log("哈哈哈哈哈");
		});
		$(window).load(function(){
			console.log("打不过我吧");
		});

		//jQuery的第二种页面的加载事件
		//比上面的速度快----页面中基本的元素加载后就触发了
		$(document).ready(function() {
			console.log("哈哈哈哈哈");
		});
		$(document).ready(function() {
			console.log("你来追我啊");
		});

		//jQuery的第三种页面的加载事件
		//页面中基本的元素加载后就触发了
		$(function(){
			console.log("页面加载了1");
		})
		$(function(){
			console.log("页面加载了2");
		})
		
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn">
		
</body>
</html>
