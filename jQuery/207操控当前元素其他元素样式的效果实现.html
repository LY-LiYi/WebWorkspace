<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul
		{
			list-style-type: none;
			width: 200px;
			position: absolute;
			left: 500px;
		}
		ul li
		{
			margin-top: 10px;
			cursor: pointer;
			text-align: center;
			font-size: 20px;
		}
	</style>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		//鼠标进入当前li高亮显示  点击时当前li上面的li为蓝色，后面的li为绿色  离开时所有样式消失
			$(function()
			{
						//鼠标进入事件
				$("ul>li").mouseenter(function()
				{
					$(this).css("backgroundColor","red").siblings("li").css("backgroundColor","");
					//鼠标离开事件
				}).mouseleave(function()
				{	
					//当前元素的父级元素下的所有li元素
					$(this).parent().find("li").css("backgroundColor","");
					//点击事件
				}).click(function()
				{
					//断链了就使用 end方法修复断链  但是不推荐使用断链修复 尽量避免断链
					// $(this).prevAll("li").css('backgroundColor', 'blue').end().nextAll("li").css('backgroundColor', 'green');
					$(this).prevAll("li").css('backgroundColor', 'blue');
					$(this).nextAll("li").css('backgroundColor', 'green');

				});;
			});

	</script>
</head>
<body>
	<ul>
		<li>啦啦啦啦啦</li>
		<li>哈哈哈哈</li>
		<li>嘻嘻嘻嘻</li>
		<li>啦啦啦啦啦</li>
		<li>哦哦哦哦哦哦</li>
		<li>嘻嘻嘻嘻</li>
		<li>噗噗噗噗噗</li>
		<li>啦啦啦啦啦</li>
	</ul>
</body>
</html>
