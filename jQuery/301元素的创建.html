<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 300px;
			height: 300px;
			border: 1px solid pink;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		
		$(function()
		{
			// //点击一个按钮创建一个按钮
			// $("#btn").click(function()
			// 	{
			// 		$("<input type='button' value='按钮'>").appendTo($("#dv"));
			// 	});
			//元素的另一中创建的方式
			$("#btn").click(function()
			{
				//通过innerHTML的方式创建元素------以字符串的方式
				$("#dv").html("<input type='button' value='按钮'>");
			});
		});



	</script>
</head>
<body>
	<input type="button" name="" value="创建一个按钮" id="btn">
	<div id="dv"></div>
</body>
</html>
