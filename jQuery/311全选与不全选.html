<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }
    
    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    
    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }
    
    td {
      font: 14px "微软雅黑";
    }
    
    tbody tr {
      background-color: #f0f0f0;
      text-align: center;
    }
    
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
  <script src="../jquery-3.3.1.js"></script>
  <script type="text/javascript">
      $(function()
        {
           //全选与全不选。
           //获取thead中的状态
           $("#j_cbAll").click(function()
           {
            //获取当前复选框的选中状态
                // var flag=$(this).prop("checked");
                // if(flag)
                // {
                //   //选中
                //   $("#j_tb").find("input").prop("checked",true);
                // }
                // else
                // {
                //   //未选中
                //   $("#j_tb").find("input").prop("checked",false);
                // }
                //直接设置tbody中的复选框的状态和thead复选框的状态
                $("#j_tb").find('input').prop("checked",$(this).prop("checked"));
           });

          // 每个复选框都要注册事件
           $("#j_tb").find('input').click(function() 
           {
              //先获取所有复选框的个数
              var ckLength=$("#j_tb").find('input').length;
              //获取所有被选中的复选框的个数
             var checkedLength=$("#j_tb :checked").length;
             //如果选中的个数和复选框的个数相等
            if(ckLength==checkedLength)
            {
              //那么thead就会被选上
              $("#j_cbAll").prop("checked",true);
            }
            else
            {
              $("#j_cbAll").prop("checked",false);
            };

           });


        });
  </script>
</head>
<body>
<div class="wrap">
  <table>
    <thead>
    <tr>
      <th>
        <input type="checkbox" id="j_cbAll"/>
      </th>
      <th>菜名</th>
      <th>饭店</th>
    </tr>
    </thead>
    <tbody id="j_tb">
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧肉</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>西红柿鸡蛋</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧狮子头</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>日式肥牛</td>
      <td>田老师</td>
    </tr>
    
    </tbody>
  </table>
</div>



</body>
</html>
