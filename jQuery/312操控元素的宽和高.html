<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 200px;
			height: 100px;
			background-color: pink;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function()
		{
			//点击按钮设置div的宽和高位原来的二倍
			$("#btn").click(function() 
			{
				// //先获取div的宽和高
				// var w=$("#dv").css("width");
				// var h=$("#dv").css("height");
				//css方法获取的宽和高是字符串类型
				// //设置div的宽和高
				$("#dv").css('width', (parseInt(w)*2)+"px");
				$("#dv").css('height', (parseInt(h)*2)+"px";
				var w=$("#dv").width();//数字类型
				var h=$("#dv").height();	
				$("#dv").css('width', w*2);
				$("#dv").css('height', h*2);


				$("#dv").width(600);
				$("#dv").height(600);

			});
		});
	</script>
</head>
<body>
	<input type="button" name="" value="设置元素的宽和高" id="btn">
	<div id="dv"></div>
</body>
</html>
