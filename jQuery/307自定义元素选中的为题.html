<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$("#btn").click(function()
			 {
				//don中操作
				// document.getElementById("r3").checked="true";
				// jquery
				// $("#r3").get(0).checked=true;
				//需要自定义属性的方式
				// $("#r3").attr('checked', 'true');//设置
				//获取是否被选中
				console.log($("#r3").attr("checked"));//undefined
				// 如果标签被选中：       结果为：checked
				// 如果标签没有被选中：   结果为：undefined
				//点击按钮，如果没选中就设置为选中，如果选中就设置为不选中
				if($("#r3").attr("checked")==undefined)
				{
					//未选中
					$("#r3").attr("checked","true");
				}
				else
				{
					//选中了
					$("#r3").attr("checked","false");
				}
			});
		});
	</script>
</head>
<body>
	<input type="button" value="选中" id="btn"><br>
	请选择性别
	<input type="radio" name="sex" value="1">男
	<input type="radio" name="sex" value="2">女
	<input type="radio" name="sex" value="3" id="r3">不男不女
</body>
</html>
