<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 300px;
			height: 200px;
			background-color: pink;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn1").click(function(){
				$("#dv").slideUp();
			});
			$("#btn2").click(function(){
				$("#dv").slideDown();
			});
			$("#btn3").click(function(){
				$("#dv").slideToggle();
			});
			
			
		});
	</script>
</head>
<body>
	<input type="button" name="" value="隐藏" id="btn1">
	<input type="button" name="" value="显示" id="btn2">
	<input type="button" name="" value="切换" id="btn3">
	<div id="dv"></div>
</body>
</html>
