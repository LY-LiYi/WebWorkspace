<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.cls
		{
			background-color: black;
		}
	</style>
	<script  src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		
		// 网页开关灯 
		// 第一种方式
		$(function(){
			$("#btn").click(function(){
					if($("body").hasClass("cls"))
					{
						$("body").removeClass("cls");
						$(this).val("关灯");
					}
					else
					{
						$("body").addClass("cls");
						$(this).val("开灯");
					}
			});
		});

		//第二种方式
		$(function(){
			$("#btn").click(function()
			{
				//切换类样式
				$("body").toggleClass('cls');
			});
		});
	</script>
</head>
<body>
	<input type="button" name="" value="关灯" id="btn">
</body>
</html>
