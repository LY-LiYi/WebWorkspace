<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img
		{
			position: absolute;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function()
		{
			$("#btn").click(function(){
				$("#im").animate({"width":500,"height":400,"left":30,"top":400},2000,function(){
					$("#im").animate({"width":50,"height":40,"left":30,"top":400},2000,function(){
						$("#im").animate({"width":10,"height":10,"left":500,"top":400},4000);
					});
				});
			});
		});
	</script>
</head>
<body>
	<input type="button" name="" value="动起来" id="btn">
	<img src="images/bird.png" id="im">
</body>
</html>
