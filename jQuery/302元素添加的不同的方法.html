<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 300px;
			height: 300px;
			border: 1px solid pink;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		
		$(function()
		{
			//点击按钮创建元素
			$("#btn").click(function()
				{
					//把创建的span这个子元素插入到div中第一个子元素的前面
					// $("#dv").prepend($("<span>这是一个span</span>"));
					// $("<span>这是一个span</span>").prependTo($("#dv"));
					$("#dv").after($("<span>这是一个span</span>"));
					$("#dv").before($("<p>这是一个p</p>"));
				});
		});



	</script>
</head>
<body>
	<input type="button" name="" value="创建一个按钮" id="btn">
	<div id="dv">
		<p>这是一个p</p>
	</div>
</body>
</html>
