<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		//页面加载事件
		$(function()
		{
			//根据id选择器获取按钮，添加点击事件
			$("#btn").click(function()
			{
				//根据标签选择器获取 p标签更改文本内容
				$("p").text("我们都是p");
			});
		});

	</script>
</head>
<body>
	<input type="button" name="" value="显示效果" id="btn">
	<p>啦啦啦</p>
	<p>嘻嘻嘻</p>
	<p>哈哈哈</p>
	<p>啦啦啦啦</p>
	<p>噗噗噗</p>
</body>
</html>
