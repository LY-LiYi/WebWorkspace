<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.cls
		{
			width: 200px;
			height: 100px;
			background-color: pink;
		}
	</style>

	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		$(function()
		{
			//根据id获取按钮 添加点击事件
			$("#btn").click(function()
				{
					//获取所有应用了cls样式的元素，改变背景颜色
					$(".cls").css("backgroundColor","yellow");
				});
		});
	</script>
</head>
<body>
	<input type="button" name="" value="显示效果" id="btn">
	<div class="cls"></div>
	<p class="cls">这是一个p</p>
	<p>打不过我吧哈哈哈哈哈</p>
</body>
</html>
