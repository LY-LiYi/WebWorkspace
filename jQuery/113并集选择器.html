<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 300px;
			height: 200px;
			background-color: pink;
		}
		.cls
		{
			background-color:red;
		}
	</style>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
			//页面加载事件
			$(function()
			{
				$("#btn").click(function()
				{
					$("#dv,p,.cls").css('background-color', 'green');
				});
			});
	</script>
</head>
<body>
	<input type="button" name="" value="显示效果" id="btn">
	<div id="dv"></div>
	<p>这是一个p</p>
	<span class="cls">这是一个span</span>
	<ul>
		<li>哈哈哈</li>
		<li>打不过我把</li>
		<li>哈哈哈哈</li>
	</ul>
</body>
</html>
