<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
		}
		ul
		{
			list-style-type: none;
		}
		li
		{
			width: 100px;
			height: 100px;
			background-color: green;
			margin-right: 10px;
			float: left;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		//隐式迭代
		$(function()
		{
			//获取所有的了li 针对每个li进行设置
			$("#uu>li").each(function(index, el)
			 {
					// 每个li的透明度不一样
					var  opacity=(index+1)/10;
					$(el).css('opacity', opacity);
			});
		});
	</script>
</head>
<body>
	<ul id="uu">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
