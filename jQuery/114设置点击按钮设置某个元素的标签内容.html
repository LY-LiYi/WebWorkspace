<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 300px;
			height: 300px;
			background-color: green;
		}
	</style>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		
		//点击按钮在div中添加一个p标签
		$(function(){
			//点击按钮
			$("#btn").click(function(){
				$("#dv").html("<p>这是一个p</p>");
			});
		});

	</script>
</head>
<body>
	<input type="button" name="" value="显示效果" id="btn">
	<div id="dv"></div>
</body>
</html>
