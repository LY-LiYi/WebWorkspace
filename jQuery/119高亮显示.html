<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul
		{
			list-style-type: none;
			cursor: pointer;/*//鼠标手*/
		}
		
	</style>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		//鼠标进入高亮显示:鼠标进入 当前的li有背景颜色 离开颜色就干掉了
			$(function()
			{
				// 获取ul中所有的li标签 鼠标进入
				$("#uu>li").mouseenter(function()
				{
					$(this).css('backgroundColor', 'pink');
				});
				//鼠标离开
				$("#uu>li").mouseleave(function()
				{
					$(this).css('backgroundColor', '');
				});
				//鼠标点击事件 当前li的字体样式改变
				$("#uu>li").click(function(){
					$(this).css('color', 'green');
					$(this).css('fontSize', '30px');
					$(this).css('fontFamily', '微软雅黑');
				});


				//链式编程
				$("#uu>li").mouseenter(function()
				{
					$(this).css('backgroundColor', 'pink');
				}).mouseleave(function()
				{
					$(this).css('backgroundColor', '');
				}).click(function(){
					$(this).css('color', 'green').css('fontSize', '30px').css('fontFamily', '微软雅黑');
				});
			});
	</script>
</head>
<body>
	<ul id="uu">
		<li>倩女幽魂</li>
		<li>倩女幽魂</li>
		<li>倩女幽魂</li>
		<li>倩女幽魂</li>
		<li>倩女幽魂</li>
		<li>倩女幽魂</li>
		<li>倩女幽魂</li>
		<li>倩女幽魂</li>
		<li>倩女幽魂</li>
	</ul>
</body>
</html>
