<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		

			$(function()
			{
				// 点击按钮只创建一个p标签
				$("#btn").click(function()
				 {
				 	if($("#p1").length==0)
				 	{
				 		$("<p id='p1'>这是一个p</p>").appendTo($("#dv"));
				 	};	
				});
			});
			
	</script>
</head>
<body>
	<input type="button" name="" value="创建p" id="btn">
	<div id="dv"></div>
</body>
</html>
