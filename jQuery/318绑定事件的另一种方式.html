<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 200px;
			height: 100px;
			border: 2px solid red;
		}
		p
		{
			width: 150px;
			height: 50px;
			border: 2px solid blue;
			cursor: pointer;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
		//点击按钮为div中的p 绑定事件
		$(function()
		{
			$("#btn").click(function() 
			{
				$("#dv").delegate('p', 'click', function() 
				{
					alert("aaa ");
				});
			});
		});

	</script>
</head>
<body>
	<input type="button" name="" value="为div绑定事件" id="btn">
	<div id="dv">
		<p>这是一个p</p>
	</div>
</body>
</html>
