<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div
		{
			width: 300px;
			height: 200px;
			background-color: pink;
		}
		p
		{
			width: 100px;
			height: 30px;
			background-color: red;
			cursor: pointer;
		}
	</style>
	<script src="../jquery-3.3.1.js"></script>
	<script type="text/javascript">
			$(function()
				{
					// 点击第一个按钮div有自己的点击事件 有鼠标进入和离开事件 同时为p绑定事件
					$("#btn").click(function(){
						$("#dv").click(function(){
							console.log("div被点击了");
						}).mouseenter(function(){
							console.log("鼠标进来了");
						}).mouseleave(function(){
							console.log("鼠标出去了");
						});
						// 在div中创建一个p 同时绑定事件
						$("<p>这是一个p</p>").appendTo($("#dv"));
						//为p绑定事件
						$("#dv").delegate('p', 'click', function() 
						{
							console.log("P被点了");
						});
						$("#dv").delegate('p', 'mouseenter', function() 
						{
							console.log("p鼠标进来了");
						});
					});

					//第二个按钮 解绑事件
					$("#btn2").click(function()
					 {
						$("#dv").undelegate();
					});
				});
	
	</script>
</head>
<body>
	<input type="button" name="" value="绑定事件" id="btn">
	<input type="button" name="" value="解绑事件" id="btn2">
	<div id="dv"></div>
</body>
</html>
