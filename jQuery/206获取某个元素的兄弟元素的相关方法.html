<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			cursor: pointer;
		}
	</style>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		$(function()
		{
			$("#three").click(function(){
				//获取某个li的下一个兄弟元素
				$(this).next().css("backgroundColor", "pink");
				//获取某个li的前一个兄弟元素
				$(this).prev().css("backgroundColor", "red");
				//获取某个li后面的所有兄弟元素
				$(this).nextAll().css("backgroundColor", "blue");
				//获取某个li前面的所有兄弟元素
				$(this).prevAll().css('backgroundColor', 'black');
				//获取当前li的所有的兄弟元素
				$(this).siblings().css('backgroundColor', 'green');
			});;
		});
	</script>
</head>
<body>
	<input type="button" name="" value="显示效果" id="btn">
	<ul id="uu">
		<li>啦啦啦啦</li>
		<li>哈哈哈</li>
		<li id="three">嘻嘻嘻</li>
		<li>为什么</li>
		<li>啊啊啊</li>
		<li>哈哈哈</li>
	</ul>
</body>
</html>
