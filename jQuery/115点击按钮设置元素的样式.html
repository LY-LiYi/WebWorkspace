<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		//点击按钮，设置div的宽高背景颜色和边框
		$(function(){
			$("#btn").click(function(){
				$("#dv").css('width', '300px');
				$("#dv").css('height', '300px');
				$("#dv").css('backgroundColor', 'pink');
				$("#dv").css('border', '1px solid red');
			});
		});



	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn">
	<div id="dv"></div>
</body>
</html>
