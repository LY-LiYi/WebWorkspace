<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.cls
		{
			background-color: pink;
		}
	</style>
	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">
		$(function(){
			//根据id选择器获取按钮，添加点击事件
			$("#btn").click(function(){
				//交集选择器----标签+类选择器
				//先找p标签再找应用了cls类样式的标签
				$("p.cls").css("backgroundColor",'green');
			});
		});
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn">
	<p class="cls">这是一个p</p>
	<p>啦啦啦啦啦啦</p>
	<ul>
		<li>啦啦啦</li>
		<li>哈哈哈</li>
		<li>嘻嘻嘻</li>
	</ul>
	<span class="cls">打不过我吧哈哈哈哈</span>
</body>
</html>
