<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.cls
		{
			background-color: black;
		}
	</style>
</head>
<body>
	<input type="button" value="关灯" id="btn">

	<script src="../jquery-1.12.1.js"></script>
	<script type="text/javascript">

		$("#btn").click(function(){
			//判断按钮的值来修改body的样式
			//此处的this是当前按钮的DOM对象 需要转换成jQuery对象
			//判断按钮的value值是不是关灯 this为DOM对象需要转换成jquery对象
			if($(this).val()=="关灯")
			{
				//修改body的背景颜色
				$("body").css("backgroundColor","black");
				//修改当前按钮的value的值
				$(this).val("开灯");
			}
			else
			{
				$("body").css("backgroundColor","");
				$(this).val("关灯");
			}

		});

		$("#btn").click(function()
			{
				console.log($(this).val());
			});

	</script>


</body>
</html>
