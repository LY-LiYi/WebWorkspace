<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<input type="button" name="" value="按钮"  id="btn">

		<script type="text/javascript">
			
		//在某个元素的事件中 自己的事件中的this就是当前的这个元素对象

			var btnobj=document.getElementById("btn");
			btnobj.onclick=function()
			{
				//修改按钮的value属性

				this.value="我是按钮，谁要我";
				this.type="text";
				this.id="123";
			}

		</script>
</body>
</html>
