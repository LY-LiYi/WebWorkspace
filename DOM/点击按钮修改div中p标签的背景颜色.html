<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 450px;
			border: 1px solid pink;
		}	
	</style>
</head>
<body>
	<input type="button" value="变色" id="btn">
	<div id="dv">
		<span>这是span</span>
		<span>这是span</span>
		<p>这是p</p>
		<span>这是span</span>
		<p>这是p</p>
		<span>这是span</span>
		<p>这是p</p>
		<span>这是span</span><br>
		<a href="http://www.baidu.com">百度</a>
	</div>
	<script src="common.js"></script>
	<script type="text/javascript">
		//点击按钮  设置p变色--节点的方式做
		//设置点击事件
		my("btn").onclick=function()
		{
			//获取div
			var divobj=my("dv");
			//获取里面所有的子节点
			var nodes=divobj.childNodes;
			//循环遍历所有的子节点
			for (var i = 0; i < nodes.length; i++) 
			{
				//判断子节点是不是p标签 节点类型为标签 节点名字为p
				if(nodes[i].nodeType==1&&nodes[i].nodeName=="P")
				{
					nodes[i].style.backgroundColor="pink";
				}
			}
			//标签方式
			var spans=document.getElementsByTagName("span");
			for (var i = 0; i < spans.length; i++) {
				spans[i].style.backgroundColor="red";
			}
		}
	</script>
</body>
</html>
