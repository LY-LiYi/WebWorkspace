<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			#dv1
			{
				width: 300px;
				height: 200px;
				 background-color: red;
			}
			#dv2
			{
				width: 250px;
				height: 150px;
				 background-color: green;
			}
			#dv3
			{
				width: 150px;
				height: 100px;
				 background-color: blue;
			}
	</style>
	<script type="text/javascript">
		//事件冒泡：多个元素嵌套 有层次关系，这些元素都注册了相同的事件，如果里面的元素的事件 触发了，外面的元素的改事件自动触发了
	</script>
</head>
<body>
	<div id="dv1">
		<div id="dv2">
			<div id="dv3"></div>
		</div>
	</div>
	<script src="common.js"></script>
	<script type="text/javascript">

		document.getElementById("dv1").onclick=function()
		{
			console.log(this.id);
		}

		document.getElementById("dv2").onclick=function()
		{
			console.log(this.id);
		}
		//div3的点击事件执行的时候div2和div1的事件都会被触发
		document.getElementById("dv3").onclick=function()
		{
			console.log(this.id);
		}

		document.body.onclick=function()
		{
			console.log("笑嘻嘻");
		}
	</script>
</body>
</html>
