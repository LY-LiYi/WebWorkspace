<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="添加事件" id="btn1">
	<input type="button" value="解绑事件" id="btn2">
	<script src="common.js"></script>
	<script type="text/javascript">
		//绑定事件兼容
		function addEventListener(element,type,fn)
		{
			if(element.addEventListener)
			{
				element.addEventListener(type,fn,false);
			}
			else if(element.attachEvent)
			{
				element.attachEvent("on"+_type,fn);
			}
			else
			{
				element["on"+type]=fn;
			}
		}
		//解绑事件兼容
		//为任一一个元素 解绑对应的事件
		function removeEventListener(element,type,fnName)
		{
			if(element.removeEventListener)
			{
				element.removeEventListener(type,fnName,false);
			}
			else if(element.detachEvent)
			{
				//解绑事件
				element.detachEvent("on"+type,fnName);
			}
			else
			{
				element["on"+type]=null;
			}
		}
		function f1()
		{
			console.log("啦啦啦");
		};

		function f2()
		{
			console.log("嘻嘻嘻");
		}
		addEventListener(my("btn1"),"click",f1);
		addEventListener(my("btn1"),"click",f2);
		my("btn2").onclick=function()
		{
			removeEventListener(my("btn1"),"click",f1);
		}
	</script>
</body>
</html>
