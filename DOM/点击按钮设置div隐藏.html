<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 300px;
			background-color: darkmagenta;
			/*display: none;*/
		}
	</style>
</head>
<body>
	
	<input type="button" value="隐藏" id="btn">
	<div id="div"></div>
	
	<script src="common.js"></script>
	<script type="text/javascript">
		
		//根据id获取按钮 注册点击事件 添加事件处理函数
		my("btn").onclick=function()
		{
			//判读当前点击的按钮的value属性值
			if(this.value=="隐藏")
			{
				my("div").style.display="none";
				this.value="显示";
			}
			else
			{
				my("div").style.display="block";
				this.value="隐藏";
			}
 
		}



	</script>
</body>
</html>
