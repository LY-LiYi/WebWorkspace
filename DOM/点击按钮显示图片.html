<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 点击按钮显示图片 -->
	<input type="button" value="显示图片" id="btn">
	<img src="" alt=""  id="im">

	<script type="text/javascript">
		//点击按钮显示图片：
			//点击按钮的时候设置img标签的src属性有一个图片的路径

		//根据id获取按钮
		var btnObj=document.getElementById("btn");
		//为按钮注册点击事件，添加事件处理函数
		btnObj.onclick=function()
		{
			// 根据id获取图片的标签  万物皆对象 sec是图片对象的一个属性	
			var imobj=document.getElementById("im");
			imobj.src="images/liuyan.jpg";
		
		 // 设置图片的src属性值
		 imobj.width="400";
		 imobj.height="400";

		}
	</script>
</body>
</html>
