！<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 50px;
			background-color: pink;
			margin-top: 10px;
		}
		.cls{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<p>这是一个</p>
	<p class="cls">这是另一个</p>
	<span>第一个span</span><br>
	<span class="cls">第二个span</span><br>
	<div>这是第一个div</div>
	<div class="cls">这是第二个div</div>
	<input type="button" value="显示效果"  id="btn">

	<script src="common.js"></script>
	<script type="text/javascript">
			
		// 根据按钮设置应用cls类样式的标签的背景颜色为红色
		// getElementsByClassName--------->属于h5的

		my("btn").onclick=function()
		{
			//根据类样式来获取元素
			var objs=document.getElementsByClassName("cls");
				for (var i = 0; i < objs.length; i++) {
					objs[i].style.backgroundColor="red";
				}
		}
	</script>


</body>
</html>
