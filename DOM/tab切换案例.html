
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
    }

    .box {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 100px auto;
      overflow: hidden;
    }

    .hd {
      height: 45px;
    }

    .hd span {
      display: inline-block;
      width: 90px;
      background-color: pink;
      line-height: 45px;
      text-align: center;
      cursor: pointer;
    }

    .hd span.current {
      background-color: purple;
    }

    .bd li {
      height: 255px;
      background-color: purple;
      display: none;
    }

    .bd li.current {
      display: block;
    }
  </style>

</head>
<body>
<div class="box" id="box">
  <div class="hd">
    <span class="current">体育</span>
    <span>娱乐</span>
    <span>新闻</span>
    <span>综合</span>
  </div>
  <div class="bd">
    <ul>
      <li class="current">我是体育模块</li>
      <li>我是娱乐模块</li>
      <li>我是新闻模块</li>
      <li>我是综合模块</li>
    </ul>
  </div>
</div>
<script src="common.js"></script>
<script type="text/javascript">
//上面标签点击变样式的排他功能
    //先获取最外面的div 
      var box=my("box");
      //获取里面的第一个div
      var hd=box.getElementsByTagName("div")[0];
      //获取里面的第二个div
      var bd=box.getElementsByTagName("div")[1];
      //获取所有的span
      var spans=hd.getElementsByTagName("span");
      //获取所有的li标签
      var list=bd.getElementsByTagName("li"); 
      //循环遍历添加点击事件
        for (var i = 0; i < spans.length; i++) 
        {
          //添加自定义属性 再点击之前把索引保存在span标签中
          spans[i].setAttribute("index",i);
          //点击事件
          spans[i].onclick=function()
          {
            //所有的span样式移除 
            for (var j = 0; j < spans.length; j++) 
            {
              spans[j].removeAttribute("class");
            }
            //当前被点击的span应用类样式
            this.className="current";
          //span标签被点击是获取存放的索引值
            //alert(this.getAttribute("index"));
            var num=this.getAttribute("index");
            // 获取所有的li标签 每个li标签先全部隐藏
            for (var k = 0; k < list.length; k++)
             {
                list[k].removeAttribute("class");
             }
            //当前被点击的span对应的li标签显示
                list[num].className="current";   
          }
        }
</script>



</body>
</html>
