	<ul id="uu">

	<script type="text/javascript">
		//第一个节点和第一个元素的获取的代码在ie8中可能不支持
		
		//element.firstChild--->谷歌和火狐获取的是第一个子节点
		//element.firstChild--->ie8获取的是第一个子元素
		//element.firstElementChild-->谷歌和火狐获取的是第一个子元素 ie8不支持
		// 获取任意一个父集元素的第一个子级元素
		function getFristElementChild(element)
		{
			//true 浏览器支持
			if(element.firstElementChild)
			{
				return element.firstElementChild;
			}
			//false 不支持
			else
			{
				var node=elements.firstChild;//得到第一个子节点
				while(node&&node.nodeType!=1)//如果节点不为空并且节点内型不为标签
				{
					node=node.nextSibling;//node等于下一个节点
				}
				return node;
			}
		}
		// 获取任意一个父集元素的最后一个子级元素
		
		function getlastElementChild(element)
		{
			//true 浏览器支持
			if(element.lastElementChild)
			{
				return element.lastElementChild;
			}
			//false 不支持
			else
			{
				var node=elements.lastChild;//最后一个子节点
				while(node&&node.nodeType!=1)
				{
					node=node.previousSibling;//node等于上一个节点
				}
				return node;
			}
		}

		console.log(getlastElementChild(my("uu")).innerText);

		//前一个节点和前一个元素的获取的代码在ie8中可能不支持
		//学习节点还是为了操作元素
	</script>
