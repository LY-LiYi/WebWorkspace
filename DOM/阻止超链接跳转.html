<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<!-- 第一种写法 -->
	<a href="http://www.baidu.com" onclick="alert('唉呀妈呀');return false">百度</a>

	<!-- 上面的写法不利于维护 -->
	<script type="text/javascript">
	//点击超链接弹出对话框
	function f1()
	{
		// 阻止超链接跳转： return false
		alert("哇塞 很漂亮");
		return false;
	}
</script>

	<a href="http://www.baidu.com" onclick="return f1()" >百度</a>

	<a href="http://www.baidu.com" id="ak" >百度</a>

	<script type="text/javascript">
			
			document.getElementById("ak").onclick=function()
			{
				alert("你来点我啊");
				return false;
			}
	</script>
	


</body>
</html>
