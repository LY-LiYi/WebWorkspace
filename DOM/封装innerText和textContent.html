<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 150px;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<input type="button" value="设置值" id="btn">
	<div id="dv"> oo </div>
	<script src="common.js"></script>
	<script type="text/javascript">

	//设置标签中的文本内容 应该使用textcontent属性 谷歌火狐支持 ie8不支持
	//设置标签中的文本内容 应该使用innertext属性 谷歌火狐ie8都支持
	//如果这个属性在浏览器中不支持 那么这个类型的属性就是undefined

	//兼容代码
		//设置任意标签中间的文本内容
		function setInnerText(element,text)
		{
			//判断浏览器是否支持这个属性 判断这个属性的类型是不是underfined就知道浏览器是否支持
			if(typeof element.textContend=="undefined")
			{
				//不支持
				element.innerText=text;
			}
			else
			{
				//支持这个属性
				element.textContend=text;
			}
		}
		
		//获取任意标签中间的文本内容

		function getInnerText(element)
		{
			if(typeof element.textContend=="undefined")
			{
				return element.innerText;
			}
			else
			{
				return element.textContend;
			}
		}

		my("btn").onclick=function()
		{
			// console.log(getInnerText(my("dv")));
			setInnerText(my("dv"),"lalal");

		}
	</script>
</body>
</html>
