<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.cls{
			background-color: pink;
		}
	</style>
</head>
<body>
	<p>这是一个p</p>
	<p class="cls">这是一个p</p>
	<span> 这是一个span</span>
	<span class="cls">这是一个span</span>
</body>
	
	<script type="text/javascript">
		var a=document.querySelectorAll(".cls");
		for (var i = 0; i < a.length; i++) 
		{
			a[i].style.backgroundColor="red";
		}
	</script>
</html>
