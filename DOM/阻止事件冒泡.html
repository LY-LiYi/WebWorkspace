<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#dv1
		{
			width: 300px;
			height: 200px;
			 background-color: red;
		}
		#dv2
		{
			width: 250px;
			height: 150px;
			 background-color: green;
		}
		#dv3
		{
			width: 150px;
			height: 100px;
			 background-color: blue;
		}
	</style>
</head>
<body>
	<div id="dv1">
		<div id="dv2">
			<div id="dv3"></div>
		</div>
	</div>

	<script src="common.js"></script>
	<script type="text/javascript">
		
		//事件冒泡 阻止事件冒泡
		//如何阻止事件冒泡:
		//  window.event.cancelBubble=true; 谷歌 ie支持
		//  e.stopPropagation(); 谷歌 火狐支持
		//  window.event等同于e

		my("dv1").onclick=function()
		{
			console.log(this.id);
		}
		my("dv2").onclick=function()
		{
			console.log(this.id);
			//dv2的阻止事件冒泡
			window.event.cancelBubble=true;//火狐不支持
		}
		//e是事件处理参数对象
		my("dv3").onclick=function(e)
		{
			console.log(this.id);
			//div3的阻止事件冒泡
			e.stopPropagation();
		}
	</script>
</body>
</html>
