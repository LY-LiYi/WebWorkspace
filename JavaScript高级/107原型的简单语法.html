<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//什么样子的数据是需要写在原型中？
		//需要共享的数据就可以写在原型中
		

			//属性需要共享 方法也需要共享
			//不需要共享的数据写在构造函数中，需要共享的数据写在原型中
			//构造函数
			function Student(name,age,sex)
			{
				this.name=name;
				this.age=age;
				this.sex=sex;
			};
			
			// 简单的原型写法
			// 原型是对象 给对象添加属性和值
			// 这种写法原型对象里面没有构造器
			Student.prototype={
				//手动修改构造器指向
				constructor:Student,
				height:"188",
				weight:"55kg",
				study:function()
				{
					console.log("学习好开心啊");
				},
				eat:function()
				{
					console.log("我要吃好吃的");
				}

			};

			var s1=new Student("Muzili",18,"男");
			console.log(s1.age);
			s1.study();
			console.dir(Student);
			console.dir(s1);

	</script>
</head>
