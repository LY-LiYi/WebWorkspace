<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		function ShowRandom()
		{
			var  num=parseInt(Math.random()*10+1);
			console.log(num);
		};

		ShowRandom();
		ShowRandom();
		ShowRandom();

		//闭包的方式产生三个随机数,但是都是相同的

		function f1()
		{
			 var num=parseInt(Math.random()*10+1);
			 return function()
			 {
			 	console.log(num);
			 };
		};
		var ff=f1();
		ff();
		ff();
		ff();
		//总结：如果要缓存数据，就把这个数据放在外层的函数和里层数据的中间
		//闭包的作用：缓存数据，延长作用域链
		//局部变量是在函数中的，函数使用结束后，局部变量就会被自动的释放 
		// 闭包后，里面的局部变量的使用作用域链就会被延长
	</script>
</head>
<body>
	
</body>
</html>
