<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function Psrson(age,sex)
		{
			this.age=age;
			this.eat=function()
			{
				console.log("构造函数中的吃");
			}
		};

		Psrson.prototype.sex="女";

		var per=new Psrson(18,"男");
		console.log(per.sex);//输出为女
		per.eat();
		console.dir(per);

		//实例对象使用的属性(或方法)，先在实例中查找，找到了则直接使用。找不到就去实例对象的__proto__指向的原型对象prototype中找，找到就直接使用，找不到就报错。
	</script>
</head>
<body>
	
</body>
</html>
