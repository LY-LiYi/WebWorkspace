<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//为内置对象添加原型方法
		
		var arr=[10,20,30,40,50];
		arr.join("|");
		console.dir(arr);

		var str=new String("哦,my");
		str.indexOf("哦");
		console.dir(str);

		//我希望字符串中有一个倒叙字符串的方法
		String.prototype.myReverse=function()
		{
			for (var i = this.length-1; i >=0; i--)
			{
				console.log(this[i]);
			}
		};
		var str="abcdefg";
		str.myReverse();

		//为Array内置对象的原型对象中添加方法
		Array.prototype.mySprt=function()
		{
			for (var i = 0; i < this.length-1; i++) 
			{
				for (var j = 0; j < this.length-1-i; j++) 
				{
					if(this[j]<this[j+1])
					{
						var temp=this[j];
						this[j]=this[j+1];
						this[j+1]=temp;
					}
				}
			}
		};
			var arr=[1,5,9,78,7,4,9];
			arr.mySprt();
			console.log(arr);
	</script>
</head>
