
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>遍历DOM树</title>
</head>

<body>
<h1>遍历 DOM 树</h1>
<p style="color: green;">Tip: 可以在遍历的回调函数中任意定制需求</p>
<div>
  <ul>
    <li>123</li>
    <li>456</li>
    <li>789</li>
  </ul>
  <div>
    <div>
      <span>haha</span>
    </div>
  </div>
</div>
<div id="demo_node">
  <ul>
    <li>123</li>
  </ul>
  <p>hello</p>
  <h2>world</h2>
  <div>
    <p>dsa</p>
    <h3>
      <span>dsads</span>
    </h3>
  </div>
</div>
    
    <script type="text/javascript">
      
      //获取页面中的根节点----跟标签
      var root=document.documentElement;//html

      //函数遍历DOM数
      //根据根节点，调用fn函数，显示的是根节点的名字
      function forDOM(a)
      {
        //调用 f1 显示的是根节点的名字
         f1(a);

         //获取根节点中所有的子节点
         var children=a.children;
         //调用遍历所有的子节点的函数
         forChildren(children);
      };

      //给我一个子节点 我把这个子节点中所有的子节点显示出来
      function forChildren(Children)
      {
        //b遍历所有的子节点
        for (var i = 0; i < Children.length; i++) 
        {
            var  Child=Children[i];//每个子节点
            //显示每个子节点的名字
            f1(Child);
            //判断Child下面有没有子节点，如果还有子节点就继续遍历
            Child.children&&forDOM(Child);
        }
      }

      function f1(node)
      {
        //输出改=该节点的名字
        console.log("节点的名字："+node.nodeName);
      };

      forDOM(root);
      
    </script>
</body>

</html>
