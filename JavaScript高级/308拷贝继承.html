<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 拷贝继承：把一个对象的属性或者方法直接复制到另一个对象中
		
		var obj1={
			name:"小糊涂",
			age:20,
			sleep:function()
			{
				console.log("睡觉了");
			}
		};
		//只是将obj1指向的地址给了obj2 obj2并没有在堆中开辟空间
		obj2=obj1;
		obj2.sleep();




		// //拷贝继承 把oj1的全部内容拷贝过来放到obj2中
		// var obj2={};
		// for(var key in obj1)
		// {
		// 	obj2[key]=obj1[key];
		// };
		// console.log(obj2.name);

		function Person()
		{

		};
		Person.prototype.age=10;
		Person.prototype.sex="男";
		Person.prototype.height=100;
		Person.prototype.play=function()
		{
			console.log("哈哈");
		};

		var obj2={};
		//Person的构造函数中有prototype，那么prototype就是一个对象，那么里面的age，sex，height，play都是改对象的属性或者方法
		// 拷贝继承 把 Person.prototype的全部内容拷贝过来放到obj2的空间中
		for(var key in Person.prototype)
		{
			obj2[key]=Person.prototype[key];
		};
		console.dir(obj2);
		obj2.play();

	</script>
</head>

</body>
</html>
