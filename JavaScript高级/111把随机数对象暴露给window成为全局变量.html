<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		//通过自调用函数产生一个随机数对象 在自调用函数外面通过调用改随机数对象方法产生随机数

		//自调用函数
		(function(window)
			{
				//产生随机数的构造函数
				function Random()
				{
					
				};
				//原型对象中添加方法
				Random.prototype.getRandom=function(min,max)
				{
					return Math.floor(Math.random()*(max-min)+min);
				};
				// var rm=new Random();
				// var num=rm.getRandom();
				// console.log(num);

				//把Ranbom对象暴露给顶级对象window------>外部可以直接使用这个对象 这个属性中存着一个对象
				window.Random=Random;
			})(window);
				
				var rm=new Random();//等同于windows.Random()
				console.log(rm.getRandom(10,19));
	</script>
</head>
<body>
	
</body>
</html>
