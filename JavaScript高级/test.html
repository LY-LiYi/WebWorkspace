<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			border: 1px solid pink;
			margin-top: 50px;
		};
	</style>
</head>
<body>
	<input type="text" name="" id="te1">
	<input type="button" value="输出" id="btn">
	<div id="div"></div>

	<script type="text/javascript">
		document.getElementById("btn").onclick=function()
		{
			var str=document.getElementById("te1").value.split(",");
			var arr=[];
			for (var i = 0; i < str.length; i++)
		 	{
				arr.push("https://twitter.com/"+str[i]);
			};
			
			for (var i = 0; i < arr.length; i++)
			 {
				var a=document.createElement("p");
				document.getElementById("div").appendChild(a);
				a.innerHTML=arr[i];
			};
			
		};
		

	</script>
	
</body>
</html>
