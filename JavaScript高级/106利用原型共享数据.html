<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//什么样子的数据是需要写在原型中？
		//需要共享的数据就可以写在原型中
		

			//属性需要共享 方法也需要共享
			//不需要共享的数据写在构造函数中，需要共享的数据写在原型中
			//构造函数
			function Student(name,age,sex)
			{
				this.name=name;
				this.age=age;
				this.sex=sex;
			};
			//所有学生的身高就是1.88，所有人的体重都是55
			//所有的学生每天都要写500行代码
			//所有的学生每天都要吃一个10斤的西瓜
			//原型对象
			Student.prototype.height="188";
			Student.prototype.weight="55kg";
			Student.prototype.study=function()
			{
				console.log("学习500行代码");
			};
			Student.prototype.eat=function()
			{
				console.log("吃一个十斤的西瓜");
			};

			//实例化对象并初始化
			var per=new Student("木子李",18,"男");
			console.dir(Student);
			console.dir(per);
			// per.study();
			// per.eat();
	</script>
</head>
<body>
	
</body>
</html>
