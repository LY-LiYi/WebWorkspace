<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>這是div</div>
	<div>這是div</div>
	<div>這是div</div>
	<p>這是p</p>
	<p>這是p</p>
	<p>這是p</p>

	<script type="text/javascript">

		var getTage=10;
		var divObj=20;
		var pObj=30;

		(function(){
			//根据标签名字获取标签
		function getTage(tagname)
		{
			return document.getElementsByTagName(tagname);
		};

		//获取所有的div
		var divObj=getTage("div");
		for (var i = 0; i < divObj.length; i++) 
		{
			divObj[i].style.border="2px solid pink";
		};

		var pObj=getTage("p");
		for (var i = 0; i < pObj.length; i++) 
		{
			pObj[i].style.border="2px solid pink";
		};
		}());
		
		console.log(getTage);//正常输出
		console.log(divObj);
		console.log(pObj);

	</script>
</body>
</html>
