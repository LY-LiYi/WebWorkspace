<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/less">
	   *
		{
			margin: 0px;
			padding: 0px;
		}
		#wrap
		{
			position: relative;
			width: 300px;
			height: 400px;
			border: 1px solid;
			margin: 0px auto;
			.inner
			{
				position: absolute;
				height: 100px;
				width: 100px;
				left: 50%;
				top: 50%;
				background: pink;
				margin-left: -50px;
				margin-top: -50px;
			}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="inner"></div>
	</div>
</body>
<script src="../less.min.js"></script>
</html>
