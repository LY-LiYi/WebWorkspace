<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a=prompt("请输入一个三位数字");

		a=Number(a);
		var bai=parseInt(a/100);
		var shi=parseInt((a%100)/10);
		var ge=a%10;

		var num=bai+shi+ge;
		console.log("百位数为  "+bai+"  十位数为  "+shi+"  个位数为  "+ge+"  和为  "+num);

	</script>
