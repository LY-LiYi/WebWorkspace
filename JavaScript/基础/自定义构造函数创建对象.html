<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//自定义构造函数，构造对象
		function  Person(name,sex){
			this.name=name;
			this.sex=sex;
			this.say=function(){
				console.log("我叫"+this.name+"性别是"+this.sex);
			}

		}
		//创建对象
		var obj=new Person("小红红","女");

		console.log(obj.name);
		console.log(obj.sex);
		obj.say();

		var obj2=new Person("小明","男");

		console.log(obj.name);
		console.log(obj.sex);
		obj.say();

		//判断对象是属于什么类型的
		console.log(obj instanceof Person);
		console.log(obj2 instanceof Person);
	</script>
</head>
<body>
	
</body>
</html>
