<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var score=prompt("请输入你的成绩");	
			score=Number(score);

		switch(score)
		{
			case 0:alert("成绩20"); break;
			case 20:alert("成绩20"); break;
			case 40:alert("成绩40"); break;
			case 60:alert("成绩60"); break;
			case 80:alert("成绩80"); break;
			default: alert("输入错误");break;
		}

		var month=prompt("请你输入月份");
			month=Number(month);

		switch(month)
		{
			case 3:
			case 4:
			case 5:alert("春天");break;
			case 6:
			case 7:
			case 8:alert("夏天");break;
			case 9:
			case 10:
			case 11:alert("秋天");break;
			case 12:
			case 1:
			case 2:alert("冬天");break;
			default:alert("你在火星上面吧兄弟");break;
		}


	</script>
</head>
<body>
	
</body>
</html>
