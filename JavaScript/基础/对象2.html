<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		function createObject(name,age){
			var obj=new Object();
			obj.name=name;
			obj.age=age;
			obj.saihi=function(){
				console.log("我叫什么"+this.name+"我今年"+this.age+"岁");
			}
			return obj;
		}

		//创建人的对象	
		var per=createObject("小芳",6);
		per.saihi();

		//再创建一个对象
		var per1=createObject("小红",8);
		per1.saihi();

	</script>
</head>
<body>
	
</body>
</html>
