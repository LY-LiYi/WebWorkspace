<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var inner;  //inner天生就是全局的
			function outer()
			{
				var a=250;
				//全局变量inner此时改变为了一个函数
				//这个函数此时将立即生成闭包，记忆住了此时所处的环境 a是250
				inner=function inner()
				{
					alert(a);
				}

				
			}
			outer();

			var a=300;
			inner();//输出250  一个函数在执行的时候，是找闭包里面的变量，不会理会当前作用域
	</script>
</head>
<body>
	
</body>
</html>
