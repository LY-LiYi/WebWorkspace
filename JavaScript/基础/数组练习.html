<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//把1-100之间的所有的奇数 放到数组中

		var arr=[];
		var sum=0;

		for(var i=1;i<=100;i++)
		{
			if(i%2!=0)
			{
				arr[sum]=i;
				sum++;
			}

		}

		console.log(arr);
		//1-10之间能被3整数的数字存到数组中
		// 数组的长度刚好可以作为数组中下一个元素的地址
		var arr2=[];
		for(var i=1;i<=10;i++)
		{
			if(i%3===0)
				arr2[arr2.length]=i;
		}
		
		console.log(arr2);
	</script>
</head>
<body>
	
</body>
</html>
