<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		

		var arr=[10,5,8,99,6,7];
		


		function MyArray()
		{
				this.mysort=function(arr)
				{
					for(var i=0;i<arr.length-1;i++)
					{
						for(var j=0;j<arr.length-1-i;j++)
						{
							if(arr[j]>arr[j+1])
							{
								var temp=arr[j];
								arr[j]=arr[j+1];
								arr[j+1]=temp;
							}
						}
					}
				}
		}


		var myarray=new MyArray();
		myarray.mysort(arr);

		console.log(arr);

	</script>
</head>
<body>
	
</body>
</html>
