<script>
    var arr = [1, 2, 3, 4, 5, 34, 5, 56, 67, 35, 345, 7, 87];


    for (i = 0; i < arr.length; i++) {
        for (j = i + 1; j <= arr.length; j++) {
            if (arr[i] < arr[j]) {
                let a = arr[i];
                arr[i] = arr[j];
                arr[j] = a;
            }
        }
    }

    console.log(arr);
