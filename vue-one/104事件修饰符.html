<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.inner
		{
			height: 150px;
			background-color: pink;
		}
	</style>
<script src="../../vue-v2.5.17.js"></script>
</head>
<body>
	<div class="app">
		<div class="inner" @click.capture="divhandler">
										<!-- 使用.stop阻止事件冒泡 -->
			<input type="button" name="" value="戳他" @click="btnhandler">
		</div>
			<!-- 使用.prevent阻止默认行为 -->
		<a href="https://www.baidu.com/" @click.prevent="linkClick">百度</a>
	</div>
</body>

<script type="text/javascript">
		
		var vm=new Vue( 
		{
			el:".app",
			data:
			{

			},
			methods:
			{
				divhandler:function()
				{
					console.log('这是触发了inner div的点击事件');
				},
				btnhandler:function()
				{
					console.log('这是触发了btn点击事件');
				},
				linkClick:function()
				{
					console.log('触发了点击事件');
				}	
			}
		});
</script>
</html>
