<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../../vue-v2.5.17.js"></script>
		<link rel="stylesheet" type="text/css" href="../animate.css">
			<!-- 入场使用 bounceIn 离场使用 bounceOut -->
	</head>
	<body>
		<div id="app">
			<!-- 点击按钮让h3显示 再点击 让h3隐藏  -->
			<input type="button" name="" value="切换" @click="flag=!flag">
			<!-- 使用：duration='毫秒值'来统一设置入场和离场时候的动画时长 -->
			<!-- 使用:duration='{enter:200,leave:400}' 来分别设置入场动画和离场动画的时长 -->
			<transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration='{enter:200,leave:400}'>
			<h3 v-if="flag">这是一个h3</h3>
			</transition>
		</div>
		<script type="text/javascript">
			
			var vn=new Vue(
				{
					el:'#app',
					data:
					{
						flag:false,
					},
					methosd:{},
				});
		</script>
	</body>
	</html>
