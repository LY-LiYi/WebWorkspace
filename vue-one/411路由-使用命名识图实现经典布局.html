<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../vue-v2.5.17.js"></script>
	<script src="../vue-router-3.0.1.js"></script>
	<style type="text/css">
		html,body
		{
			margin: 0px;
			padding: 0px;
		}
		.header
		{
			background-color: orange;
		}
		h1
		{
			margin: 0px;
			padding: 0px;
			font-size: 16px;
		}
		.con
		{
			display: flex;
			height: 400px;
		}
		.left
		{
			background-color: pink;
			flex:2;
		}
		.main
		{
			background-color: green;
			flex:8;
		}
	</style>
</head>
<body>
	<div id="app">

		<router-view></router-view>
		<div class="con">
			<!-- 放置对应名称的组件 -->
			<router-view name="left"></router-view>
			<router-view name="main"></router-view>
		</div>
	</div>
	
	<script type="text/javascript">
		
		var header={template:'<h1 class="header">Header头部区域</h1>'};
		var leftBox={template:'<h1 class="left">Left侧边栏区域</h1>'};
		var mainBox={template:'<h1 class="main">mainBox主体区域</h1>'};

		var router=new VueRouter(
			{
				routes:
				[
					// {path:'/',component:header},
					// {path:'/leftBox',component:leftBox},
					// {path:'/mainBox',component:mainBox},
					//给组件进行命名
					{path:'/',components:
						{
							'default':header,
							'left':leftBox,
							'main':mainBox,
						},
					},
				]
			});
		var vm=new Vue(
			{
				el:'#app',
				data:{},
				methods:{},
				router:router,
			});
			
	</script>
</body>
</html>
