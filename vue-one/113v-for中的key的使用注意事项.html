<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../vue-v2.5.17.js"></script>
</head>
<body>
	<div class="app">
		<div>
			<label>ID:
				<input type="text" name="" v-model="id">
			</label>
			<label>Name:
				<input type="text" name="" v-model="name">
			</label>

			<input type="button" name="" value="添加" @click="add">
		</div>
		<p v-for="item in list" :key="item.id"><input type="checkbox" name="">{{item.id}}---------{{item.name}}</p>
	</div>
	<script type="text/javascript">
		var vm=new Vue(
			{
				el:'.app',
				data:
				{	
					id:"",
					name:"",
					list:
					[
						{id:1, name:'李斯'},
						{id:2, name:'嬴政'},
						{id:3, name:'赵高'},
						{id:4, name:'韩非'},
					],
				},
				methods:
				{
					add:function()
					{
						//将input的数据追加到list中 在最前面追加
						this.list.unshift({id:this.id,name:this.name});
					},
				},
			});
	</script>
</body>
</html>
