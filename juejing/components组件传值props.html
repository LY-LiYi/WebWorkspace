<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../vue-v2.5.17.js"></script>
</head>
<body>
	<div id="app">
		<h1>局部组件</h1>
		<hr>
		<panda :from-here="msg"><panda>
	</div>
	
	<script type="text/javascript">
	
		var vm=new Vue(
			{
				el:"#app",
				data:{
					msg:"china",
				},
				components:
				{
					"panda":
					{
						template:"<div>panda from {{fromHere}}</div>",
						props:["fromHere"],
					}
				}
			});
	</script>
</body>
</html>
