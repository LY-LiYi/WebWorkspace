<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../vue-v2.5.17.js"></script>
</head>
<body>
	<div id="app">
		<component  :is="msg"></component>
		<button @click="changeComponent">changeComponent</button>
	</div>
	
	<script type="text/javascript">
		
		var  componentA=
		{
			template:"<div>i'm  conponentA</div>",
		};

		var  componentB=
		{
			template:"<div>i'm  conponentB</div>",
		};

		var  componentC=
		{
			template:"<div>i'm  conponentC</div>",
		};
		var vm=new Vue(
			{
				el:"#app",
				data:
				{
					msg:"componentA",
				},
				methods:
				{
					changeComponent:function()
					{
						if(this.msg=="componentA")
						{
							this.msg="componentB";
						}
						else if(this.msg=="componentB")
						{
							this.msg="componentC";
						}
						else
						{
							this.msg="componentA";
						}
					},
				},
				components:
				{
					"componentA":componentA,
					"componentB":componentB,
					"componentC":componentC,
				},
			});
	</script>
</body>
</html>
