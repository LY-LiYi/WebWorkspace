<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../vue-v2.5.17.js"></script>
	<script src="../vue-router-3.0.1.js"></script>
</head>
<body>
	<div id="app">
		<!-- 我们要监听到文本框数据的改变 这样才能知道 什么时候去拼接出一个fullname -->   
		<!-- 如何监听到文本框的数据改变 -->
		<input type="text" name="" v-model="fristname" >+
		<input type="text" name="" v-model="lastname" >=
		<input type="text" name="" v-model="fullname">
	</div>
	<script type="text/javascript">
		
		var vm=new Vue(
			{
				el:'#app',
				data:
				{
					fristname:'',
					lastname:'',
				},
				methods:{},
				computed:
				{
					//可以定义一些属性 这些属性叫做【计算属性】 计算属性的本质是一个方法 
					// 只不过我们在使用这些计算属性的时候 是吧他们的名称直接当成属性来使用的
					// 并不会把计算属性当做方法去使用

					// 注意1：计算属性 在引用的时候 一定不要加（）去调用 直接把他当做普通属性去使用就好了
					// 注意 2：只要计算属性 这个function内部所用的所有data中的数据发生了变化就好立即重新计算这个计算属性的值
					// 注意3：计算属性的求值结果 会被缓存起来 方便下次直接使用 如果计算属性方法中所依赖的任何数据都没有发生过变化则不会对计算属性求值
					fullname:function()
					{
						return this.fristname+'---'+this.lastname;
					}
				},
			});

	</script>
</body>
</html>
