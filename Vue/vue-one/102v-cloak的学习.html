<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		[v-cloak]
		{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 使用v-cloak能解决插值表达式闪烁的问题 -->
		<p v-cloak>{{msg}}</p>
		<h4 v-text="msg"></h4>
		
		<div >{{msg2}}</div>
		<div v-text="msg2"></div>
		<div v-html="msg2"></div>

												<!-- 当初表达式来解析 -->
		<input type="button" value="按钮" v-bind:title="mytitle + '123'">
		<!-- 简写： v-bind指令可以被简写为 ：要绑定的属性  -->
		<input type="button" value="按钮" :title="mytitle + '123'">



		<input type="button" name="" value="按钮" v-on:mouseenter="show">
	</div>

	
</body>
<script src="../../vue-v2.5.17.js"></script>
<script type="text/javascript">
	var vm=new Vue(
	{
		// 要控制的区域
		el: "#app",
		// 要控制的数据
		data: 
		{
			msg: '123',
			msg2: "<h1>我是H1 嘻嘻</h1>",
			mytitle: "这是我自己定义的title",
		},
		//这个methods属性中定义了当前vue实例所有可用的方法
		methods:
		{
			show:function() 
			{
				alert("HELLO");
			},
		}
	});
</script>
</html>
