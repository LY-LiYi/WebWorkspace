<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../vue-v2.5.17.js"></script>
</head>
<body>
	<div id="app">

		<input type="button" name="" @click="toggle" value="toggle">

		<h3 v-if="flag">这是用v-if控制的元素</h3>
		<h3 v-show="flag">这是用v-show控制的元素</h3>
	</div>
</body>
<script type="text/javascript">
	
	var vm=new Vue(
		{
			el:"#app",
			data:
			{
				flag:true,
			},
			methods:
			{
				toggle:function()
				{
					this.flag=!this.flag;
				},
			},
		});





</script>
</html>
