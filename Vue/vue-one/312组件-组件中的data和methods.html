<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../vue-v2.5.17.js"></script>
</head>
<body>
	<div id="app">
		<mycom1></mycom1>
	</div>
	<script type="text/javascript">

		//定义全局组件
		Vue.component("mycom1",{
			template:'<h1>这是一个全局组件---{{this.msg}}</h1>',
			data:function()
			{
				return {
					msg:'这是组件中的data定义的数据',
				};
			},
		});

		var vm=new Vue(
		{
			el:'#app',
			data:{},
			methods:{},
		});

	</script>
</body>
</html>
