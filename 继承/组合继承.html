<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	
	function SuperType(name)
	{
		this.name=name;
		this.color=['red','blud','green'];
	}

	// SuperType的原型方法
	SuperType.prototype.sayname=function()
	{
		console.log(this.name);
	}

	function SubType(name,age)
	{
		// 借用构造函数继承属性，解决属性重复的问题
		SuperType.call(this,name);

		this.age=age;
	}

	//指向了SuperType的实例对象 改变原型指向 继承方法
	SubType.prototype=new SuperType();
	SubType.prototype.eat=function()
	{
		console.log("吃东西");
	}

	var STY=new SubType("李祎",18);
	console.log(STY.name);
	console.log(STY.age);
	STY.sayname();
	STY.eat();

</script>
</html>
