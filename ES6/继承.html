<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		class User
		{
			constructor(name,pass)
			{
				this.name=name;
				this.pass=pass;
			}

			showName()
			{
				console.log(this.name);
			}

			showPass()
			{
				console.log(this.pass);
			}

		};

		class VipUser extends User
		{
			constructor(name,pass,level)
			{
				super(name,pass);

				this.level=level;
			}

			showLevel()
			{
				console.log(this.level);
			}

		}

		var v1=new VipUser('blue','12345','1');

		v1.showName();
		v1.showPass();
		v1.showLevel();


	</script>
</body>
</html>
