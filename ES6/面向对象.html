<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		class User
		{
			constructor(name,pass)
			{
				this.name=name;
				this.pass=pass;
			}

			showName()
			{
				alert(this.name);
			}

			showPass()
			{
				alert(this.pass);
			}
		};

		var u=new User('blue','1223445');

		u.showName();
		u.showPass();



	</script>
</body>
</html>
