<!-- 控件复习 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="icon" href="jd.png">
</head>
<body>
	<form action="" method="post">
	<!-- 分组信息 -->
	<fieldset>
		<legend>账户信息</legend>
		<font color="red" size="2">*</font>用户名：
		<input type="" ><br><br>
		<font color="red" size="2">*</font>密&nbsp;&nbsp;&nbsp;码：
		<input type="" ><br><br>
		<font>&nbsp;性&nbsp;&nbsp;&nbsp;别：</font>
		<!-- 单选框             m默认勾选项-->
		<input type="radio" checked="checked">男
		<input type="radio">女
	</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>公司信息</legend>
			<font>公司名称：</font>
			<input type="" name="">
			<br>
			<br>
			<font>公司所在地址：</font>
			<select>
						<!-- 默认显示项 -->
				<option selected="selected">—请选择—</option>
				<option>湖北省</option>
				<option>湖南省</option>
				<option>北京市</option>
			</select>
			<select>
				<option selected="selected">—请选择—</option>
				<option>孝感市</option>
				<option>武汉市</option>
				<option>黄冈市</option>
			</select>
			<select>
				<option selected="selected">—请选择—</option>
				<option>大悟县</option>
				<option>孝南区</option>
			</select>
			<br>
			<br>
			<font>购买类型用途：</font>
			<!-- 复选框             默认选中项-->
			<input type="checkbox" checked="checked">IT
			<input type="checkbox">通讯设备
			<input type="checkbox">大家电
			<input type="checkbox">办公耗材
			<br>
			<br>
			<font>公司行业：</font>
				<!-- 能够ctrl多选 -->
			<select multiple=" multiple">
				<option>IT行业</option>
				<option>计算机软件</option>
				<option>市场推广</option>
				<option>广告</option>
			</select>
			<br>
			<br>
			<font >企业介绍：</font>
			<textarea></textarea>
			<br>
			<br>
			<font>营业执照：</font>
			<!-- 文件上传 -->
			<input type="file" >
			<br>
			<br>
			<!-- 图片带上传功能 -->
			<input type="image" src="reg.jpg">
		</fieldset>
		

	</form>
</body>
</html>
